<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hongjun kim</title>
</head>

<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Hongjun kim</h3>
                <img src="" alt="burger">
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elene Morel</h1>
                        <h2>Photographer</h2>
                        <p>02/08/2020</p>
                    </div>
                    <div class="hero">
                        <img class="photo-left" src="/img/photo-left1jpg.jpg" alt="Photo">
                        <img class="photo-right" src="/img/photo-right.jpg" alt="photo">
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John savos</h1>
                        <h2>Pro Chef</h2>
                        <p>02/08/2020</p>
                    </div>
                    <div class="hero">
                        <img class="chef-left" src="/img/chef-left.jpg" alt="chef">
                        <img class="chef-right" src="/img/chef-right.jpg" alt="chef">
                    </div>
                </section>
                <section class=" page hairstyle">
                    <div class="details">
                        <h1>Jano Mayer</h1>
                        <h2>Pro stylist</h2>
                        <p>02/08/2020</p>
                    </div>
                    <div class="hero">
                        <img class="stylist-left" src="/img/stylist-left.jpg" alt="stylist">
                        <img class="stylist-right" src="/img/stylist-right.jpg" alt="stylist">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" aria-hidden="true" focusable="false" data-prefix="fas"
                            data-icon="circle" class="svg-inline--fa fa-circle fa-w-16" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                        </svg>
                    </div>

                    <div class="page-2">
                        <h3>01</h3>
                        <svg class="slide" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle"
                            class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                        </svg>
                    </div>

                    <div class="page-3">
                        <h3>01</h3>
                        <svg class="slide" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle"
                            class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                        </svg>
                    </div>

                </div>
            </main>
        </header>
    </div>
</body>

</html>
